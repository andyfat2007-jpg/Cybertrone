<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кибертрон</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a12;
      color: #00f0ff;
      font-family: 'Exo 2', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 100, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(100, 0, 255, 0.03) 0%, transparent 40%);
      pointer-events: none;
    }

    .cyber-veins {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(0, 80, 150, 0.05) 10px,
          rgba(0, 80, 150, 0.05) 20px
        );
      opacity: 0.3;
      z-index: -1;
      pointer-events: none;
    }

    header {
      text-align: center;
      padding: 4rem 1.5rem;
    }

    .logo {
      font-size: 4rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00f0ff, #00aaff, #aa00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: glow 4s ease infinite;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .faction-btn {
      display: inline-block;
      margin: 0.8rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      border: 2px solid;
      border-radius: 50px;
      background: transparent;
      cursor: pointer;
      transition: all 0.4s ease;
      backdrop-filter: blur(5px);
    }

    .autobot {
      border-color: #00f0ff;
      color: #00f0ff;
    }
    .autobot:hover {
      background: rgba(0, 200, 255, 0.15);
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.6);
    }

    .decepticon {
      border-color: #ff00cc;
      color: #ff00cc;
    }
    .decepticon:hover {
      background: rgba(255, 0, 200, 0.15);
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.6);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    footer {
      margin-top: 3rem;
      padding: 1.5rem;
      color: #444466;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="cyber-veins"></div>
  <header>
    <h1 class="logo pulse">КИБЕРТРОН</h1>
    <a href="#autobots" class="faction-btn autobot">Автоботы</a>
    <a href="#decepticons" class="faction-btn decepticon">Десептиконы</a>
  </header>

  <main>
    <p>Добро пожаловать в сердце вселенной Трансформеров.<br>
       Энергон пульсирует в каждой линии кода этого портала.</p>
  </main>

  <footer>
    &copy; 2025 Кибертронская сеть. Все права защищены.
  </footer>

  <script>
    // Простая интерактивность: клик по кнопке — пульсация
    document.querySelectorAll('.faction-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const faction = e.target.classList.contains('autobot') ? 'Автоботы' : 'Десептиконы';
        alert(`Вы выбрали фракцию: ${faction}\nЭнергон активирован!`);
      });
    });
  </script>
</body>
</html>
